<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title|default("Scheduler") }}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />

  <!-- schedule.css for color classes, etc. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
</head>
<body style="background-color:#f8f9fa; font-family:'Segoe UI', Tahoma, sans-serif;">
  <!-- TOP NAV BAR -->
  <div style="background-color:#0d6efd; color:#fff; padding: 0.5rem 1rem; display:flex; justify-content:space-between; align-items:center;">
    <!-- LEFT SIDE: Brand + Nav Links -->
    <div>
      <strong>BizMan</strong>
      <a href="{{ url_for('schedule_page') }}" style="color:#ffffffcc; margin-left:1rem;">Schedule</a>
      <a href="{{ url_for('business_page') }}" style="color:#ffffffcc; margin-left:1rem;">Business</a>
      <a href="{{ url_for('employees_page') }}" style="color:#ffffffcc; margin-left:1rem;">Employees</a>
      <a href="{{ url_for('stations_page') }}" style="color:#ffffffcc; margin-left:1rem;">Stations</a>
      <a href="{{ url_for('official_schedule') }}" style="color:#ffffffcc; margin-left:1rem;">Official&nbsp;Schedule</a>
    </div>

    <!-- RIGHT SIDE: Show local system time (optional) -->
    <div id="localTime" style="font-size:0.9rem; color:#ffffffcc;">
      <!-- We'll fill this with JavaScript -->
    </div>
  </div>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS snippet to show system time, updated every second -->
  <script>
    function updateLocalTime(){
      const now = new Date();
      // e.g. "Fri, 10 Mar 2025 13:25:44"
      const timeString = now.toLocaleString([], { 
        dateStyle: 'short',
        timeStyle: 'medium' 
      });
      document.getElementById('localTime').textContent = timeString;
    }
    setInterval(updateLocalTime, 1000);
    updateLocalTime(); // initial call
  </script>
</body>
</html>
