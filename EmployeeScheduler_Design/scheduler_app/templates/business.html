{% extends "base.html" %}
{% block content %}
<h2>Business Information</h2>
<form method="POST" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Business Name</label>
    <input type="text" name="name" value="{{ business.name }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Industry</label>
    <input type="text" name="industry" value="{{ business.industry }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Requirements (comma-separated)</label>
    <input type="text" name="requirements"
           value="{{ business.requirements|join(', ') }}"
           class="form-control">
  </div>

  <!-- Operating Hours for each day -->
  <h5 class="mt-4">Operating Hours</h5>
  <p class="text-muted">Set open & close hour (0..24) for each day (0=Mon, 1=Tue, etc.)</p>
  <div class="row">
    {% for d in range(7) %}
      <div class="col-md-4 mb-2">
        <label class="form-label">
          Day {{ d }} ({{ ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"][d] }})
        </label>
        <div class="input-group">
          <input type="number" name="open_{{ d }}" class="form-control"
                 placeholder="Open"
                 value="{{ business.hours[d].open }}">
          <span class="input-group-text">-</span>
          <input type="number" name="close_{{ d }}" class="form-control"
                 placeholder="Close"
                 value="{{ business.hours[d].close }}">
        </div>
      </div>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
