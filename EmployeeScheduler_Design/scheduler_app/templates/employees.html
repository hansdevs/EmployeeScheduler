{% extends "base.html" %}
{% block content %}
<h2>Employees</h2>

<!-- List existing employees -->
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    {% for emp in employees %}
    <tr>
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h4 class="mt-4">Add New Employee</h4>
<form method="POST" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Type/Role</label>
    <input type="text" name="type" class="form-control" placeholder="Attorney, Cleaning, etc.">
  </div>
  <div class="mb-3">
    <label class="form-label">Color Class</label>
    <select name="color_class" class="form-select">
      <option value="block-blue">Blue</option>
      <option value="block-green">Green</option>
      <option value="block-purple">Purple</option>
      <option value="block-orange">Orange</option>
      <option value="block-red">Red</option>
      <option value="block-yellow">Yellow</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Add Employee</button>
</form>
{% endblock %}
