{% extends "base.html" %}
{% block content %}
<h2>Stations</h2>

<!-- List existing stations -->
{% if stations %}
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Station Name</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    {% for s in stations %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No stations yet.</p>
{% endif %}

<h4 class="mt-4">Add a Station</h4>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Station Name</label>
    <input type="text" name="station_name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Type</label>
    <input type="text" name="station_type" class="form-control" placeholder="e.g. Cash Register, Desk, etc.">
  </div>
  <button type="submit" class="btn btn-success">Add Station</button>
</form>
{% endblock %}
